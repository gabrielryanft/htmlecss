                        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider usando scroll-snap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span lang="en">Image Slider</span> feito usando a propriedade <abbr title="Cascading style sheets">CSS</abbr> <span lang="en">scroll-snap</span></h1>
    </header>
    <main>
        <div id="caixas" >
            <div aria-label="Caixa de exemplo número 1" ><span aria-hidden="true">1</span></div>
            <div aria-label="Caixa de exemplo número 2" ><span aria-hidden="true">2</span></div>
            <div aria-label="Caixa de exemplo número 3" ><span aria-hidden="true">3</span></div>
            <div aria-label="Caixa de exemplo número 4" ><span aria-hidden="true">4</span></div>
            <div aria-label="Caixa de exemplo número 5" ><span aria-hidden="true">5</span></div>
        </div>
        <p>Clique no quadrado a cima e use as teclas de direção (Esquerda e direita) para mover as caixas.</p>
    </main>
    <footer>
        <p><span>Gabriel totosão</span></p>
    </footer>
</body>
</html>
