<!DOCTYPE html>
<html lang="en">
<head>

    <title>Maquina de Escrever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <hgroup>
            <h1>Animação de máquina de escrever:</h1>
            <p>Escreve oque você quiser com uma animação de máquina de escrever.</p>
        </hgroup>
    </header>
    <main>
        <form onsubmit="trocar_texto(); return false" method="post">
            <div id="form_txt">
                <label for="input_texto">Escreva oque você quer que seja digitado com a animação de máquina de escrever:</label>
                <input type="text" name="input_texto" id="input_texto" placeholder="Max 20 caracteres" minlength="0" maxlength="20">
            </div>
    
            <input type="submit" value="Escrever">
        </form>
        <div id="div_txt">
            <p id="texto">Gabriel Totosão!!!</p>
        </div>
    </main>
    <footer>
        <p id="gabtts">Gabriel R. totosão</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
