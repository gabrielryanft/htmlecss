<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação como blocos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 aria-label="Passe o mouse em cima dos blocos abaixo."><span aria-hidden="true">Hover (Interaja com os bloco<span>s</span>): </span></h1>
    </header>
    <main>
        <div aria-label="Gabriel Totosão">
            <div aria-hidden="true">
                <ul id="to_side">
                    <li style="--p_ts:9" >G</li>
                    <li style="--p_ts:8" >A</li>
                    <li style="--p_ts:7" >B</li>
                    <li style="--p_ts:6" >R</li>
                    <li style="--p_ts:5" >I</li>
                    <li style="--p_ts:4" >E</li>
                    <li style="--p_ts:3" >L</li>
                    <li style="--p_ts:2" > </li>
                    <li style="--p_ts:1" >R</li>
                </ul>
                <ul id="to_front">
                    <li style="--p_tf:7">T</li>
                    <li style="--p_tf:6">O</li>
                    <li style="--p_tf:5">T</li>
                    <li style="--p_tf:4">O</li>
                    <li style="--p_tf:3">S</li>
                    <li style="--p_tf:2">Ã</li>
                    <li style="--p_tf:1">O</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p><span>G</span><span>a</span><span>b</span><span>r</span><span>i</span><span>e</span><span>l</span><span> </span><span>t</span><span>o</span><span>t</span><span>o</span><span>s</span><span>ã</span><span>o</span></p>
    </footer>
</body> 
</html>
